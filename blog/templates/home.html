<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To WhatIthink</title>
</head>
<body>
    <ul>
        {% for post in posts %}
            <li>
                <div>
                    <h1>{{post.title}}</h1>
                    {{post.content|slice:":100"}}
                    <h6><i><b>Posted:</b>{{post.date_posted}}</i></h6>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
